<!DOCTYPE html>
<html lang="en">

<body>
    <h1>The Sub & Sup element</h1>
    <p>H<sub>2</sub>O</p>
    <p>a<sup>2</sup>+2ab+b<sup>2</sup></p>
    <h2 style="margin-bottom: 2%;">The Table Element</h2>
    <table style="margin: 20px;" border="3px ">
        <theader>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </theader>
        <tbody>
            <tr>
                <td rowspan="2">January</td>
                <td>$200</td>
            </tr>
            <tr>
                <td>$100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" style="text-align: center;">xyz</td>
            </tr>
        </tfoot>
    </table>
    <table style="margin: 20px;" border="5px" >

                <td rowspan="3" style="text-align: center;"><b>Joy</b></td>
                <td style="background-color: cadetblue;"><b>Mobile No.:</b><i> 01828-292812</i></td>
            </tr>
            <tr style="background-color: chartreuse;">
                <td><b>Institue Name:</b><i> Nasir Uddin Biswas Non-Govt. Polytechnic Institue</i></td>
            </tr>
            <tr style="background-color: coral;">
                <td><b>CGPA:</b><i> 3.30</i></td>
            </tr>

    </table>
</body>
